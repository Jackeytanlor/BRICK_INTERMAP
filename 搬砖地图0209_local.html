    'geometry': {'type': 'Point','coordinates': [-1.121, 52.517]} }]} });

    map.on('click', 'UK01', (e) => {
    // Copy coordinates array.
    const coordinates = e.features[0].geometry.coordinates.slice();
    const description = e.features[0].properties.description;

    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }

    new mapboxgl.Popup()
    .setLngLat(coordinates)
    .setHTML(description)
    .addTo(map);
    });

    // Change the cursor to a p5ointer when the mouse is over the places layer.
    map.on('mouseenter', 'UK01', () => {
    map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'UK01', () => {
    map.getCanvas().style.cursor = '';
    });

//Event listener for the zoom to buttons created using a for loop and switch case statement to set lat and long
var x = document.getElementsByClassName('citylink0');
var i;
		for (i = 0; i < x.length; i++) {
			x[i].addEventListener('click', function(e) {

				var lat,long;

				switch(e.target.id) {
					case "world": long=39.909; lat=116.456; break; 
				}

				map.flyTo({
					center: [long,lat],
					zoom: 2,
					speed: 0.05,
					pitch: 50
					});
			});
		}
